group 'unportant.gist'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

compileJava {
    sourceCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.codehaus.groovy:groovy-all:2.4.1"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}